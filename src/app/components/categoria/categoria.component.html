<div class="card mt-5 ml-5" *ngFor='let article of articles'>
    <img *ngIf="article.urlToImage" [src]="article.urlToImage" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{article.title}}</h5>
        <p class="card-text">{{article.description}}</p>
        <p class="card-text"><small class="text-muted">{{article.author}}</small></p>
        <a (click)="enviarAFuente(article)" class="btn btn-primary">Read</a>

    </div>
</div>



<div id="mas" class="m-5">
    <button type="button" class="btn btn-dark btn-lg">Read more</button>
</div>
