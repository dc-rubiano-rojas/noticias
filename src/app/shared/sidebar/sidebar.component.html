<aside>

    <h2>Latest News</h2>

    <div class="card mb-3" *ngFor='let noticia of noticiasLatests'>
        <div class="card-body">
            <h5 class="card-title">{{noticia.title}}</h5>
            <p class="card-text">{{noticia.description}}</p>
            <a (click)="enviarNoticia(noticia)" class="btn btn-dark">Read</a>
        </div>
    </div>





</aside>
